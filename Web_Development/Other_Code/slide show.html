<html lang="en" dir=ltr>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Slide show.css">
    <title>Slide show</title>
  </head>

    <body>
      <div class="slidershow middle">
      <input type="radio" name="r" id="r1">
      <input type="radio" name="r" id="r2" checked>
      <input type="radio" name="r" id="r3">
        <div class="slides">
          <div class="slide s1">
            <img src="Koala.jpg" alt="1st image in slideshow">
          </div>
          <div class="slide s2">
            <img src="Lighthouse.jpg" alt="2nd image in slideshow">
          </div>
          <div class="slide s3">
            <img src="Penguins.jpg" alt="3rd image in slideshow">
          </div>
        </div>
        <div class="navigation">
          <label for="r1" class="bar"></label>
          <label for="r2" class="bar"></label>
          <label for="r3" class="bar"></label>
        </div>
        
        </div>
    </body>
</html>
