<!doctype html>
<html>
	<head>
		<title>Simple Interest Calculator</title>
		<script src="SI calc.js"></script>
		< link rel="stylesheet" href="SI calc.css">
	</head>
	

	<body>
		<h2>Simple Interest Calculator</h2>
		<form onsubmit=" return calc_SI()">
			<label for="amt">Amount</label>
			<input type="number" id= "amt" name= "amt" min="1">
			<br><br>
			<label for="rate">Interest Rate</label>
			<input type="range" id= "rate" name= "rate" min= 1 "return ratedisp()">
			<br><br>
			<label for="time">No. of years</label>
			<input type= "number" id= "time" name= "time" min= 1>
			<br><br>
			<input type= "submit" value= "Compute Interest">
		</form>
		<footer>&copy Everyone Can Get Rich</footer>
	</body>
</html>
