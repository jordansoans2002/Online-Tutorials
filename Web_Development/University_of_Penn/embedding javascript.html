<!doctype html>
<html>
	<head>
		<title="Javascript>Using java script embedded in html </title>
	<head>
	
	<body>
		<p>We can link java script or embed it in the prog using script tag. We can display values using the alert function, REPL(directly type variable nm) or console.log fn(to the console) or document.write fn(disp in the webpage)</p>
		<script>
		  var age=22;
		  document.write(age);
		  age=22.0;
		  console.log(age);
		  age='twenty two';
		  alert(age);
		  age=false;
  		  age;
		</script>
	</body>
</html>
